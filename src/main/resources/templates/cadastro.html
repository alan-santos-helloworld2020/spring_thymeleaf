<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/material-icons/iconfont/material-icons.css}"	rel="stylesheet">
<link rel="stylesheet"	th:href="@{/materialize-css/dist/css/materialize.min.css}">
<script	th:src="@{/materialize-css/dist/js/materialize.min.js}"></script>
<title>Page-Cadastro</title>
</head>
<body>
    <div th:replace="fragments/navegador :: navegador"></div>
	<div class="row">
		<div class="col s12 l6 push-l3">
			<p th:text="${nome}" class="center"></p>
			
		<form action="#" th:action="@{/salvar}" th:object="${cliente}" enctype="application/x-www-form-urlencoded"  method="post" >


        <div class="input-field col s12">
            <input type="text" th:field="*{nome}" id="nome" required>
            <label for="nome">Nome</label>
        </div>

        <div class="input-field col s12">
            <input type="tel" th:field="*{telefone}" id="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" placeholder="(00) 00000-0000" required>
            <label for="telefone">Telefone</label>
        </div>

        <div class="input-field col s12">
            <input type="email" th:field="*{email}" id="email" required>
            <label for="email">Email</label>
        </div>

        <div class="input-field col s12">
            <input type="text" th:field="*{cep}" id="cep" pattern="[0-9]{5}-[0-9]{3}" required>
            <label for="cep">Cep</label>
        </div>

        <div class="col s12">
            <button type="submit" class="btn waves-effect waves-light right">salvar<i
                    class="material-icons right">send</i></button>
        </div>

        <div class="col s12" style="margin-top:5px;"></div>

        <div class="col s12">
            <button type="reset" class="btn waves-effect waves-light red right">limpar<i
                    class="material-icons right">delete</i></button>
        </div>

    </form>
		</div>
	</div>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
